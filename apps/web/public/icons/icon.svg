<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1917;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c0a09;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>

  <!-- Border -->
  <rect x="8" y="8" width="496" height="496" rx="88" fill="none" stroke="#292524" stroke-width="4"/>

  <!-- Hub Icon - Abstract H shape with connection nodes -->
  <g transform="translate(256, 256)">
    <!-- Left vertical bar -->
    <rect x="-120" y="-100" width="40" height="200" rx="20" fill="url(#iconGradient)"/>

    <!-- Right vertical bar -->
    <rect x="80" y="-100" width="40" height="200" rx="20" fill="url(#iconGradient)"/>

    <!-- Horizontal connector -->
    <rect x="-100" y="-20" width="200" height="40" rx="20" fill="url(#iconGradient)"/>

    <!-- Top left node -->
    <circle cx="-100" cy="-80" r="16" fill="#fef3c7"/>

    <!-- Top right node -->
    <circle cx="100" cy="-80" r="16" fill="#fef3c7"/>

    <!-- Bottom left node -->
    <circle cx="-100" cy="80" r="16" fill="#fef3c7"/>

    <!-- Bottom right node -->
    <circle cx="100" cy="80" r="16" fill="#fef3c7"/>

    <!-- Center node (larger) -->
    <circle cx="0" cy="0" r="24" fill="#fef3c7"/>
    <circle cx="0" cy="0" r="12" fill="url(#iconGradient)"/>
  </g>

  <!-- Subtle glow effect -->
  <circle cx="256" cy="256" r="80" fill="url(#iconGradient)" opacity="0.1" filter="blur(30px)"/>
</svg>
